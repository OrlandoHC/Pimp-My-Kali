# GDM configuration storage - modified for Kali.
# Autologin Mod by Masterk3y included on Pimp My Kali (pmk.sh) Script.
# Info ---> www.orlandohc.org / @OrlandoHC (twt).
# See /usr/share/gdm/gdm.schemas for a list of available options.

[daemon]
# Enabling automatic login
   AutomaticLoginEnable = true
   AutomaticLogin = root

# Enabling timed login
#  TimedLoginEnable = true
#  TimedLogin = user1
#  TimedLoginDelay = 10

# Reserving more VTs for test consoles (default is 7)
#  FirstVT = 9

[security]
AllowRoot = true

[xdmcp]

[greeter]
# Only include selected logins in the greeter
# IncludeAll = false
# Include = user1,user2

[chooser]

[debug]
# More verbose logs
# Additionally lets the X server dump core if it crashes
#  Enable = true
